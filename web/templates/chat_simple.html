<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; }
        .message.user { background-color: #007bff; color: white; margin-left: 50px; }
        .message.ai { background-color: #e9ecef; margin-right: 50px; }
        .typing { font-style: italic; color: #6c757d; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="card">

                <small id="connectionStatus">Connexion...</small>

            <div class="chat-messages" id="chatMessages">

                           placeholder="Tapez votre message et appuyez sur EntrÃ©e...">

    <script>
        console.log('ðŸš€ Script chargÃ©');
        
        // Variables globales
        let socket = null;
        let isConnected = false;
        
        // Elements DOM
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const chatMessages = document.getElementById('chatMessages');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // Test immÃ©diat des Ã©lÃ©ments
        console.log('Ã‰lÃ©ments DOM:', {
            messageInput: !!messageInput,
            sendBtn: !!sendBtn,
            uploadBtn: !!uploadBtn,
            fileInput: !!fileInput,

        // Fonction d'envoi de message
        function sendMessage() {
            console.log('ðŸ“¤ sendMessage() appelÃ©e');
            
            if (!messageInput) {
                console.error('âŒ messageInput non trouvÃ©');

            }
            
            const message = messageInput.value.trim();

            }
            
            // Affichage immÃ©diat du message utilisateur

            // Envoi via Socket.IO si connectÃ©
            if (socket && isConnected) {

                socket.emit('send_message', {
                    message: message,
                    modality: 'text',

                });

            if (fileInput) {
                fileInput.click();
            } else {
                console.error('âŒ fileInput non trouvÃ©');
            }
        }
        
        // Ajout d'un message Ã  l'interface
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = (type === 'user' ? 'ðŸ‘¤ ' : 'ðŸ¤– ') + content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

        // Initialisation Socket.IO
        function initSocket() {
            console.log('ðŸ”Œ Initialisation Socket.IO');
            socket = io();
            
            socket.on('connect', function() {

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', function() {

            // Test des boutons

            if (uploadBtn) {

            if (messageInput) {

                    if (e.key === 'Enter') {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                console.log('âœ… Event listener ajoutÃ© Ã  messageInput');
            }
            
            // Initialisation Socket.IO

            // Test aprÃ¨s 2 secondes

                console.log('ðŸ§ª Test automatique aprÃ¨s 2s');

        console.log('ðŸ“œ Script terminÃ©, fonctions disponibles globalement');

</body>
